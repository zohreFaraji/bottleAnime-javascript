<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Footer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .footer {
            background-color: #000;
            color: #FFD700;
            padding: 25px 0;
            text-align: center;
            position: relative;
            overflow: hidden;

            &:before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(45deg, transparent 50%, #FFD700 50%);
                clip-path: polygon(0 0, 110% 100%, 100% 0);
                z-index: 1;
            }

            >h2 {
                margin: 5px 0 10px;
                padding-left: 50px;
                font-size: 30px;
                text-transform: uppercase;
                position: relative;
                z-index: 2;
                color: black;
                animation: textAnimate 2s ease-in-out infinite alternate;
            }

            >.names p {
                margin: 10px 0;
                display: flex;
                justify-content: center;
                font-weight: bolder;
                position: relative;
                font-size: 23px;
                z-index: 2;
                color: black;
            }

            >.social-icons {
                margin: 10px 0;
                display: flex;
                justify-content: center;
                position: relative;
                z-index: 2;

                >a {
                    margin: 0 10px;
                    color: #FFD700;
                    font-size: 24px;
                    transition: transform 0.3s, background-color 0.3s;
                    display: inline-block;
                    padding: 10px;
                    background-color: #000;
                    border-radius: 50%;

                    &:hover {
                        background-color: #FFD700;
                        color: #000;
                        transform: scale(1.2) rotateY(360deg);
                    }
                }
            }

            >.names2 p {
                margin: 7px 0 5px;
                position: relative;
                z-index: 2;
                font-size: 20px;
                color: #FFD700;
            }

            >.social-icons2 {
                margin: 10px 0;
                display: flex;
                justify-content: center;
                position: relative;
                z-index: 2;

                >a {
                    margin: 0 10px;
                    color: #000;
                    font-size: 24px;
                    transition: transform 0.3s, background-color 0.3s;
                    display: inline-block;
                    padding: 10px;
                    background-color: #FFD700;
                    border-radius: 50%;

                    &:hover {
                        background-color: #000;
                        color: #FFD700;
                        transform: scale(1.2) rotateY(360deg);
                    }
                }
            }

            p {
                margin-top: 10px;
                font-size: 14px;
                border-top: 1px solid #FFD700;
                padding-top: 12px;
                margin: 10px 20% 0;
                position: relative;
                z-index: 2;
            }
        }

        @keyframes textAnimate {
            0% {
                transform: translateY(0) scale(0.9);
                opacity: 0.9;
            }

            100% {
                opacity: 1;
                transform: translateY(-10px) scale(1.01);
            }
        }

        .footer-overlay {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FFD700, #000);
            clip-path: polygon(100% 0, 0 100%, 100% 100%);
            z-index: -1;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>
